<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <title>Checkout</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="60" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a th:href="@{/}" href="#"><i class="fa fa-home blue-color " style="font-size:25px"></i></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">Shop</a>
                </li>

                <li class="nav-item active">
                    <!--use the fa-lg (33% increase), fa-2x, fa-3x, fa-4x, or fa-5x classes-->
                    <a th:href="@{/cart}"><i class="fa fa-shopping-cart blue-color" style="font-size:25px"></i></a>
                </li>

                <li class="nav-item active">
                    <span class="nav-link" th:text="${cartCount}" style="font-size:20px">0</span>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin}" href="#">Admin</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Login</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/myAccount}" href="#">MyAccount</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container">

    <!--Section: Block Content-->
    <section class="mt-5 mb-4">
        <!--Grid row-->
        <div class="row">
            <!--Grid column-->
            <div class="col-lg-8 mb-4">
                <form th:action="@{/checkout}" method="post" enctype="multipart/form-data" id="form1">
                    <!-- Card -->
                    <div class="card wish-list pb-1">
                        <div class="card-body">
                            <h5 class="mb-2">Billing details</h5>
                            <!-- Grid row -->
                            <div class="row">

                                <!-- Grid column -->
                                <div class="col-lg-6">

                                    <!-- First name -->
                                    <div class="md-form md-outline mb-0 mb-lg-4">
                                        <label for="firstName">First name</label>
                                        <input type="text" name="firstName" id="firstName" required
                                               class="form-control mb-0 mb-lg-2">
                                    </div>

                                </div>
                                <!-- Grid column -->

                                <!-- Grid column -->
                                <div class="col-lg-6">

                                    <!-- Last name -->
                                    <div class="md-form md-outline">
                                        <label for="lastName">Last name</label>
                                        <input type="text" name="lastName" id="lastName" required class="form-control">
                                    </div>

                                </div>
                                <!-- Grid column -->

                            </div>
                            <!-- Grid row -->


                            <!-- Country -->
                            <div class="d-flex flex-wrap">
                                <div class="select-outline position-relative w-100">
                                    <label>Country - <strong>Romania</strong></label>


                                </div>
                            </div>

                            <!-- Address Part 1 -->
                            <div class="md-form md-outline mt-2">
                                <label for="firstLineAddress">Address (Line 1)</label>
                                <input type="text" name="firstLineAddress" required id="firstLineAddress"
                                       placeholder="House number and street name" class="form-control">
                            </div>

                            <!-- Address Part 2 -->
                            <div class="md-form md-outline mt-2">
                                <label for="secondLineAddress">Address (Line 2)</label>
                                <input type="text" name="secondLineAddress" id="secondLineAddress"
                                       placeholder="Apartment, suite, unit etc. (optional)"
                                       class="form-control">
                            </div>

                            <!-- Postcode / ZIP -->
                            <div class="md-form md-outline mt-3">
                                <label for="postcode">Postcode / ZIP</label>
                                <input type="text" name="postcode" maxlength="6" minlength="6" required id="postcode"
                                       class="form-control">
                            </div>

                            <!-- Town / City -->
                            <div class="md-form md-outline mt-2">
                                <label for="city">Town / City</label>
                                <input type="text" name="city" required id="city" class="form-control">

                            </div>

                            <!-- Phone -->
                            <div class="md-form md-outline mt-2">
                                <label for="phoneNumber">Phone</label>
                                <input type="number" name="phoneNumber" minlength="10" maxlength="10" required
                                       id="phoneNumber" class="form-control">
                            </div>

                            <!-- Email address -->
                            <div class="md-form md-outline mt-2">
                                <label for="email">Email address</label>
                                <input type="email" name="email" required id="email" class="form-control">
                            </div>

                            <!-- Additional information -->
                            <div class="md-form md-outline mt-2">
                                <label for="additionalInformation">Additional information</label>
                                <textarea name="additionalInformation" id="additionalInformation"
                                          class="md-textarea form-control" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- Card -->
            </div>

            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-4">

                <!-- Card -->
                <div class="card mb-4">
                    <div class="card-body">

                        <h5 class="mb-3">The total amount </h5>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Amount Payable
                                <span><span th:text="${total}"></span> RON</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Shipping
                                <span>Free</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>The total amount of</strong>
                                    <strong>
                                        <p class="mb-0">(including VAT)</p>
                                    </strong>
                                </div>
                                <span><strong><span th:text="${total}"></span> RON</strong></span>
                            </li>
                        </ul>

                    </div>

                </div>
                <!-- Card -->
                <div>
                    <button type="submit" form="form1" class="btn btn-primary"> SUBMIT ORDER </button>
                </div>
            </div>
            <!--Grid column-->


        </div>
        <!--Grid row-->

    </section>
    <!--Section: Block Content-->


</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
<style>
    .blue-color {
        color:black;
    }
    .navbar a, .navbar a:focus {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: "Poppins", sans-serif;
        color: #fff;
        font-size: 20px;
        padding: 0 7px;
        white-space: nowrap;
        transition: 0.3s;
        letter-spacing: 1px;
        position: relative;
    }
</style>
</html>
